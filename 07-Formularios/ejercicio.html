<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>login Form</title>
  <link rel="stylesheet" href="../css/ejercicio.css">
  <script src="https://kit.fontawesome.com/e67bb4b869.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="container">
    <img src="../img/dribbble logo.png" alt="dribbble logo">
    <h3>Sign up to Dribbble</h3>
    <div class="register">
      <button class="google-btn">
        <div class="google-icon">
          <i class="fa-brands fa-google"></i>
        </div>
        <p>Registrarse con Google</p>
      </button>
      <button class="twitter-btn"><i class="fa-brands fa-twitter"></i>Registrarse con Twitter</button>
    </div>
    <div class="separator">
      <hr>
      <span>Or</span>
      <hr>
    </div>
    <form action="" method="">
      <div class="names">
        <label for="name">
          <span>Name</span>
          <input type="text" id="name" name="name">
        </label>
        <label for="user">
          <span>Username</span>
          <input type="text" id="user" name="user">
        </label>
      </div>
      <label for="email">
        <span>Email</span>
        <input type="email" id="email" name="email">
      </label>
      <label for="password">
        <span>Password</span>
        <input type="password" id="password" name="password" placeholder="6+ characters">
      </label>
      <label for="checkbox">
        <input type="checkbox" name="checkbox" id="checkbox">
        <span class="check-span">Creating an account means you're okay with the <a href="#">Forms of Service, Privacy Policy,</a> and our default <a href="#">Notification settings</a></span>
      </label>
      <div class="btn-div">
        <button type="submit" class="submit-btn">Create Account</button>
      </div>
    </form>
  </div>
</body>

</html>
